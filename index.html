<script>
    document.getElementById('file-name').addEventListener('click', async function () {
        try {
            const text = await navigator.clipboard.readText();
            this.value = sanitizeFileName(text);
        } catch (err) {
            console.error('Failed to read clipboard contents: ', err);
        }
    });

    function sanitizeFileName(fileName) {
        // Usu≈Ñ polskie znaki
        const polishChars = {
            'ƒÖ': 'a', 'ƒá': 'c', 'ƒô': 'e', '≈Ç': 'l', '≈Ñ': 'n', '√≥': 'o', '≈õ': 's', '≈∫': 'z', '≈º': 'z',
            'ƒÑ': 'A', 'ƒÜ': 'C', 'ƒò': 'E', '≈Å': 'L', '≈É': 'N', '√ì': 'O', '≈ö': 'S', '≈π': 'Z', '≈ª': 'Z'
        };
        fileName = fileName.replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈ºƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª]/g, char => polishChars[char] || char);

        // Usu≈Ñ nawiasy
        fileName = fileName.replace(/[\(\)]/g, '');

        // Zamie≈Ñ spacje na my≈õlniki
        fileName = fileName.replace(/\s+/g, '-');

        // Usu≈Ñ wszystkie znaki specjalne opr√≥cz my≈õlnik√≥w
        fileName = fileName.replace(/[^a-zA-Z0-9-]/g, '');

        return fileName;
    }
</script>
